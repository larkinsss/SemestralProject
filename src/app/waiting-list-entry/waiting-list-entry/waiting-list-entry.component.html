<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8"/>
    <title>A document with a short head</title>
  </head>

<mat-expansion-panel>
    <mat-expansion-panel-header>
      <mat-panel-title>
        <mat-icon>account_circle</mat-icon>
        <span> {{ data.firstName }} {{data.lastName}} </span>
      </mat-panel-title>
      <mat-panel-description>
        {{ data.timeOfArrival| date: "shortTime" }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field  appearance="outline">
      <mat-label>Dátum narodenia</mat-label>
      <input
        matInput
        value="data.dateOfBirth | date: 'longDate'"
        readonly
      />
    </mat-form-field> 
    <mat-form-field  appearance="outline">
      <mat-label>Dôvod návštevy</mat-label>
      <input
        matInput
        value="data.descIllness"
        readonly
      />
    </mat-form-field>
    <mat-form-field  appearance="outline">
      <mat-label>Telefónne číslo</mat-label>
      <input
        matInput
        value="data.phoneNumber"
        readonly
      />
    </mat-form-field>
    <mat-action-row>
      <button mat-button (click)="delete.next(data)">Odstrániť záznam</button>
    </mat-action-row>
  </mat-expansion-panel>
