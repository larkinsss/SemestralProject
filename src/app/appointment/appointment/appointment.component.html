<h1 class="header">
    Zadajte svoje osobné údaje a zvoľte si čas vašej návštevy.
</h1>
<div class="container">
    <div class="row">
        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
                <mat-label>Meno</mat-label>
                <input matInput>
              </mat-form-field>
        </p>
        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
                <mat-label>Priezvisko</mat-label>
                <input matInput>
              </mat-form-field>
        </p>
    </div>

    <div class="row">
        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
                <mat-label>Dátum narodenia</mat-label>
                <input matInput [matDatepicker]="picker">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
        </p>
    </div>

    <div class="row">
        
        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
              <mat-label>Telefónne číslo</mat-label>
              <input matInput placeholder="Placeholder">
              <mat-hint>Zadajte aj predvoľbu</mat-hint>
            </mat-form-field>
        </p>

        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
                <mat-label>Vložte svoj email</mat-label>
                <input matInput placeholder="martinko@priklad.sk">
              </mat-form-field>
        </p>
    </div>

    <div class="row">
        <p class="col-md">
            <mat-form-field appearance="outline" class="input-area">
                <mat-label>V krátkosti popíšte svoje ťažkosti alebo dôvod vašej návštevy</mat-label>
                <textarea matInput></textarea>
              </mat-form-field>
        </p>
    </div>
    
    
</div>
